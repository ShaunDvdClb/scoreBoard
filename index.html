<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scoreboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--SCOREBOARD FOR TEAM 1-->
        <div class="FullscoreBoard1">
            <div class="info1">
                <div class="scoreBoard1Top">
                    <!--TEAM NAME-->
                    <h1>TEAM ALPHA</h1>
                </div>
                <div class="scoreBoard1Bottom">
                    <p>EXAMPLE, CEBU CITY</p>
                </div>
            </div>
            <div class="setboard1">
                <p>SET</p>
            </div>
            <div class="setboardinfo1">
                <h1><span id="setAlpha">0</span></h1>
            </div>
            <div class="scoreboard1">
                <p>SCORE</p>
            </div>
            <div class="scoreboardinfo1">
                <h1><span id="scoreAlpha">0</span></h1>
        </div>

        <!--SCOREBOARD FOR TEAM 2-->
        <div class="FullscoreBoard2">
            <div class="info2">
                <div class="scoreBoard2Top">
                    <!--TEAM NAME-->
                    <h1>TEAM BRAVO</h1>
                </div>
                <div class="scoreBoard2Bottom">
                    <p>EXAMPLE, CEBU CITY</p>
                </div>
            </div>
            <div class="setboard2">
                <p>SET</p>
            </div>
            <div class="setboardinfo2">
                <h1><span id="setBravo">0</span></h1>
            </div>
            <div class="scoreboard2">
                <p>SCORE</p>
            </div>
            <div class="scoreboardinfo2">
                <h1><span id="scoreBravo">0</span></h1>
        </div>


        <!--Add scores-->
        <button id="1pointalphaSet">+1 Alpha Set</button>
        <button id="1pointalphaScore">+1 Alpha Score</button>
        <br>
        <button id="1pointbravoSet">+1 Bravo Set</button>
        <button id="1pointbravoScore">+1 Bravo Score</button>

        <!--Script-->
        <script src="script.js"></script>
    </body>
</html>
